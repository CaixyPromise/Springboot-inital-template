# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.caixy.adminSystem.controller
redis-session:
  instances:
    limiter:
      database: 1
      host: 127.0.0.1
      port: 6379
    lock:
      database: 3
      host: 127.0.0.1
      port: 6379

encryption:
  key: CAIXYRPOMISE

thread-pool:
  instances:
    default:
      corePoolSize: 2
      maxPoolSize: 4
      queueCapacity: 30
      keepAliveSeconds: 120
      timeUnit: SECONDS

